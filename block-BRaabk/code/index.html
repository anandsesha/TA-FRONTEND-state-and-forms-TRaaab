<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=1.0, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>React State - FOOD App</title>
  </head>
  <body>
    <div class="root">
      <center>
        <h1>Our Menu</h1>
        <div class="buttons-wrapper">
          <button class="button">All</button>
          <button class="button">Breakfast</button>
          <button class="button">Lunch</button>
          <button class="button">Shakes</button>
        </div>
        <div class="container">
          <div class="food-item-wrapper flex jsb aic">
            <div class="food-item flex jcc aic">
              <div class="left">
                <img
                  src="../food-app/public/images/item-1.jpeg"
                  alt="buttermilk pancakes"
                />
              </div>
              <div class="right">
                <div class="flex jsb">
                  <div class="title">buttermilk pancakes</div>
                  <div class="price">15.99</div>
                </div>
                <div class="desc">
                  I'm baby woke mlkshk wolf bitters live-edge blue bottle,
                  hammock freegan copper mug whatever cold-pressed
                </div>
              </div>
            </div>
            <!-- Item 2 -->
            <div class="food-item flex jcc aic">
              <div class="left">
                <img
                  src="../food-app/public/images/item-1.jpeg"
                  alt="buttermilk pancakes"
                />
              </div>
              <div class="right">
                <div class="flex jsb">
                  <div class="title">buttermilk pancakes</div>
                  <div class="price">15.99</div>
                </div>
                <div class="desc">
                  I'm baby woke mlkshk wolf bitters live-edge blue bottle,
                  hammock freegan copper mug whatever cold-pressed
                </div>
              </div>
            </div>
          </div>
        </div>
      </center>
    </div>
    <!-- React and ReactDOM CDN scripts -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <!-- Babel script -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel"></script>
  </body>
</html>
